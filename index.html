<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    <title>Sparkle System Aframe</title>
  </head>
  <body>
    <a-scene>
      <a-entity
        position="0 1 0"
        spe-particles="
         color: red,green,blue,orange;
         distribution: disc;
         randomize-velocity: true;
         radius: 1;
         particle-count: 1000;
         velocity: 1;
         velocity-spread: 15;
         drag: 1;
         max-age: 2;
         duration: -5;
         blending: additive;
         active-multiplier: 1000;
         size: 2,2,2,2;
         "
      ></a-entity>
      <a-sky color="black"></a-sky>
      <a-camera position="0 0 30"></a-camera>
    </a-scene>
  </body>
</html>
