<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    <script src="./project.js"></script>
    <title>Sparkle System Aframe</title>
  </head>
  <body>
    <a-scene vr-mod-ui="enabled: false">
      <a-box color="tomato" depth="2" height="4" width="8" clickbox>
        <a-entity
          text="value: Click Me; color: #fff; font: exo2bold; align: center; width: 30"
          position="0 0 1"
        ></a-entity>
      </a-box>
      <a-entity
        position="0 1 0"
        visible="false"
        spe-particles="
         color: red,green,blue,orange;
         distribution: disc;
         randomize-velocity: true;
         radius: 1;
         particle-count: 1000;
         velocity: 1;
         velocity-spread: 15;
         drag: 1;
         max-age: 2;
         duration: -5;
         blending: additive;
         active-multiplier: 1000;
         size: 2,2,2,2;
         "
        class="sparkles"
      ></a-entity>
      <a-sky color="black"></a-sky>
      <a-camera position="0 0 30"></a-camera>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
    </a-scene>
  </body>
</html>
